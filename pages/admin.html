<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo</title>
    <link rel="stylesheet" href="/styles/mindpool.css">
    <style>
        .form-section { display: none; }
        .form-section.active { display: block; }
        input { margin-bottom: 10px; width: 80%; padding: 10px; }
        select { margin-bottom: 10px; width: 80%; padding: 10px; }
        #action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        #action-buttons button {
            background-color: #27ae60;
            font-size: 1.2em;
            padding: 25px 40px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #action-buttons button:hover {
            background-color: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #action-buttons #join-session-main-btn {
            background-color: #3498db;
        }
        #action-buttons #join-session-main-btn:hover {
            background-color: #2980b9;
        }
        .back-button {
            background-color: #95a5a6 !important;
            padding: 8px 16px !important;
            font-size: 0.9em !important;
            margin-bottom: 15px;
        }
        .back-button:hover {
            background-color: #7f8c8d !important;
        }
        #error-message {
            color: #e74c3c;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #fadbd8;
            display: none;
        }
        #error-message:not(:empty) {
            display: block;
        }
        @media (max-width: 768px) {
            #action-buttons {
                flex-direction: column;
            }
            input, select {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title"></h1>
        <p id="error-message" style="color: red;"></p>

        <!-- Bot√µes de A√ß√£o Principal -->
        <div id="action-buttons" style="margin-bottom: 30px;">
            <button id="create-session-main-btn" style="background-color: #27ae60; font-size: 1.1em; padding: 20px 40px;">
                ‚ûï CRIAR SESS√ÉO
            </button>
            <button id="join-session-main-btn" style="background-color: #3498db; font-size: 1.1em; padding: 20px 40px;">
                üîó ENTRAR EM SESS√ÉO
            </button>
            <button id="history-btn" style="background-color: #9b59b6; font-size: 1.1em; padding: 20px 40px; margin-top: 10px;">
                üìã Hist√≥rico
            </button>
        </div>

        <!-- Formul√°rio para Nova Sess√£o (apenas para Controller) -->
        <div id="new-session-form" class="form-section">
            <div style="text-align: right; margin-bottom: 10px;">
                <button id="back-to-menu-btn" style="background-color: #95a5a6; padding: 8px 16px; font-size: 0.9em;">‚Üê Voltar</button>
            </div>
            <h2>Criar Nova Sess√£o</h2>
            <label for="session-deadline" style="display: block; margin-top: 10px; text-align: left; width: 80%; margin-left: auto; margin-right: auto;">Hor√°rio Final da Sess√£o (Opcional)</label>
            <input type="time" id="session-deadline">
            <input type="password" id="new-controller-pass" placeholder="Crie uma senha para o Controller">
            <input type="password" id="new-presenter-pass" placeholder="Crie uma senha para o Presenter">
            <button id="create-session-btn">Criar e Entrar</button>
        </div>

        <hr style="margin: 40px 0;">

        <!-- Formul√°rio para Entrar em Sess√£o -->
        <div id="join-session-form" class="form-section">
            <div style="text-align: right; margin-bottom: 10px;">
                <button id="back-to-menu-btn2" style="background-color: #95a5a6; padding: 8px 16px; font-size: 0.9em;">‚Üê Voltar</button>
            </div>
            <h2>Entrar em Sess√£o Ativa</h2>
            <input type="text" id="join-session-code" placeholder="C√≥digo da Sess√£o" style="text-transform: uppercase;">
            <input type="password" id="join-session-pass" placeholder="Senha">
            <button id="join-session-btn">Entrar</button>
        </div>
    </div>

   <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
   <script src="/scripts/admin.js?v=2"></script>
</body>
</html>
