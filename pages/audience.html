<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder</title>
    <link rel="stylesheet" href="../styles/mindpool.css">
</head>
<body>
    <div class="container">
        <div id="audience-timer"></div>
        <h1 id="question-title">Aguardando a próxima pergunta...</h1>
        <div id="options-container">
            <!-- As opções de resposta aparecerão aqui -->
        </div>
        <p id="feedback"></p>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Carrega dinamicamente o script compartilhado do backend
        (function() {
            const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const backendHost = isDevelopment ? 'http://localhost:3000' : ''; // Em produção, o caminho é relativo à raiz do domínio (via proxy)
            document.write(`<script src="${backendHost}/shared/scripts/cronometro.js"><\/script>`);
        })();
    </script>
    <script src="../scripts/audience.js"></script>
</body>
</html>
