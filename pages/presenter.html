<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Apresentação</title>
    <link rel="stylesheet" href="/styles/mindpool.css">
</head>
<body class="presenter-page">
    <div class="content">
        <!-- Tela de Espera com QR Code -->
        <div id="waiting-screen">
            <p>Entre com o código:</p>
            <h1 id="session-code-display"></h1>
            <p>ou escaneie o QR Code</p>
            <div id="qrcode"></div>
        </div>

        <!-- Tela da Pergunta e Resultados -->
        <div id="question-screen">
            <div id="deadline-alert">TEMPO ESGOTADO</div>
            <div id="presenter-timer"></div>
            <h1 id="question-text"></h1>
            <img id="question-image" src="">
            <!-- Container para barras e Sim/Não -->
            <div id="results-container"></div>
            <!-- Container para nuvem de palavras -->
            <div id="word-cloud-container"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/scripts/qrcode.min.js"></script>
    <script src="/scripts/cronometro.js"></script>
    <script src="/scripts/presenter.js"></script>
</body>
</html>
