<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Apresentação</title>
    <link rel="stylesheet" href="/styles/mindpool.css">
</head>
<body class="presenter-page">
    <div class="content">
        <!-- Tela da Pergunta e Resultados (inicialmente oculta) -->
        <div id="question-screen">
            <div id="deadline-alert">TEMPO ESGOTADO</div>
            <div id="presenter-timer"></div>
            <h1 id="question-text"></h1>
            <img id="question-image" src="">
            <div id="results-container"></div>
            <div id="word-cloud-container"></div>
        </div>
    </div>

    <!-- Container persistente para QR Code e Código da Sessão -->
    <div id="session-info-container" class="state-waiting">
        <div id="qrcode"></div>
        <div class="text-info">
            <p>Participe com o código:</p>
            <h1 id="session-code-display"></h1>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/scripts/cronometro.js"></script>
    <script src="/scripts/presenter.js"></script>
</body>
</html>
