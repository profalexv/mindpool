<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Apresentação</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: white; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .content { width: 90%; }
        #waiting-screen h1 { font-size: 8vw; margin: 0; }
        #waiting-screen p { font-size: 3vw; }
        #qrcode { display: flex; justify-content: center; margin-top: 20px; }
        #question-screen { display: none; }
        #question-screen h1 { font-size: 5vw; }
        #results-container { font-size: 2vw; }
        .result-bar-container { margin: 10px 0; background-color: #333; border-radius: 5px; }
        .result-bar { background-color: #4a90e2; color: white; text-align: left; padding: 10px; white-space: nowrap; transition: width 0.5s ease-in-out; border-radius: 5px; }
        #word-cloud-container { position: relative; width: 100%; height: 60vh; overflow: hidden; }
        .word-cloud-item {
            position: absolute;
            transition: font-size 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            will-change: font-size;
            padding: 5px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Tela de Espera com QR Code -->
        <div id="waiting-screen">
            <p>Entre com o código:</p>
            <h1 id="session-code-display"></h1>
            <p>ou escaneie o QR Code</p>
            <div id="qrcode"></div>
        </div>

        <!-- Tela da Pergunta e Resultados -->
        <div id="question-screen">
            <div id="deadline-alert" style="position: fixed; top: 0; left: 0; width: 100%; background: #d9534f; color: white; padding: 10px; text-align: center; font-weight: bold; display: none; z-index: 1000;">TEMPO ESGOTADO</div>
            <div id="presenter-timer" style="position: absolute; top: 20px; right: 20px; font-size: 4vw; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; display: none;"></div>
            <h1 id="question-text"></h1>
            <img id="question-image" src="" style="max-height: 30vh; display: none; margin: 20px auto;">
            <!-- Container para barras e Sim/Não -->
            <div id="results-container"></div>
            <!-- Container para nuvem de palavras -->
            <div id="word-cloud-container"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/qrcode.min.js"></script>
    <script src="/scripts/cronometro.js"></script>
    <script src="/scripts/presenter.js"></script>
</body>
</html>
