<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Painel de Controle</title>

<body class="controller-page">

    <main class="controller-main-content">

            </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
